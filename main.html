<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
		:root{
			background-color:rgb(135, 206, 235)
		}
		article p:first-child{
			background-color:black;
			color:white;
		}
		article p:nth-child(2){
			color: inherit;
		}
		article p:last-child{
			color:red;
		}
		ul li{
			background-color:gray;
			width:50%;
			padding:10px
		}
		ul li:nth-child(odd){
			background-color:white
		}
		ul li:first-child,
		ul li:last-child{
			font-size:22px
		}
		ul li:nth-child(3){
			background-color:pink;
		}
	</style>
</head>

<body>
	<!-- the entire body must be written by student -->
	<article>
		<p>First paragraph</p>
		<p>Second paragraph</p>
		<p>Third paragraph:</p>
	</article>
	<ul>
		<li>First Item</li>
		<li>Second Item</li>
		<li>Third Item</li>
		<li>Fourth Item</li>
		<li>Fifth Item</li>
	</ul>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
